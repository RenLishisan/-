<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>海绵宝宝</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <div class="popf">
      <div class="pop a"></div>
      <div class="pop b"></div>
      <div class="pop c"></div>
      <div class="pop d"></div>
      <div class="pop e"></div>
      <div class="pop f"></div>
      <div class="pop g"></div>
    </div>

    <div class="face">
      <div class="nose">
        <div class="zh"></div>
      </div>
      <div class="mouth">
        <div class="laugh right"></div>
        <div class="laugh left"></div>
        <div class="tooth left"></div>
        <div class="tooth right"></div>
        <div class="eyelash left"></div>
        <div class="eyelash right"></div>
        <div class="zhe left"></div>
        <div class="zhe right"></div>
        <!-- ------点点------ -->
        <div class="dian a"></div>
        <div class="dian b"></div>
        <div class="dian c"></div>
        <div class="dian d"></div>
        <div class="dian e"></div>
        <div class="dian f"></div>
        <!-- ------点点------  -->
      </div>

      <div class="eye right">
        <div class="eye2 right2"></div>
      </div>
      <div class="eye left">
        <div class="eye2 left2"></div>
      </div>
    </div>
    <div class="eyebrow">
      <div class="brow a"></div>
      <div class="brow b"></div>
      <div class="brow c"></div>
      <div class="brow d"></div>
      <div class="brow e"></div>
      <div class="brow f"></div>
    </div>
    <div class="chinf">
      <div class="chin a"></div>
      <div class="chin b"></div>
      <div class="z"></div>
    </div>
    <div class="clothes">
      <div class="tie">
        <div class="tie1"></div>
        <div class="tie2"></div>
        <div class="tie3"></div>
        <div class="tieLeft"></div>
        <div class="tieRight"></div>
        <div class="tieZhe"></div>
        <div class="tieChang"></div>
      </div>
    </div>
    <div class="pants">
      <div class="chang a"></div>
      <div class="chang b"></div>
      <div class="chang c"></div>
      <div class="chang d"></div>
      <div class="chang e"></div>
      <div class="chang f"></div>
      <div class="chang g"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
